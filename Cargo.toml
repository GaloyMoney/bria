[package]
name = "bria"
version = "0.0.13-dev"
edition = "2021"

[features]

fail-on-warnings = []

[dependencies]
sqlx-ledger = "0.5.12"

anyhow = "1.0.70"
clap = { version = "4.2", features = ["derive", "env"] }
chrono = { version = "0.4.22", features = ["clock", "serde"], default-features = false }
derive_builder = "0.12.0"
opentelemetry-jaeger = { version = "0.18.0", features = ["rt-tokio"] }
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.96"
serde_yaml = "0.9.21"
sqlx = { version = "0.6", features = [ "offline", "runtime-tokio-rustls", "postgres", "decimal", "uuid", "chrono"] }
sqlxmq = { version = "0.4.1", default-features = false, features = ["runtime-tokio-rustls"] }
tokio = { version = "1.24", features = ["rt-multi-thread", "macros"] }
tonic = "0.9"
rust_decimal = "1.29.1"
tracing = "0.1.37"
tracing-opentelemetry = "0.18.0"
tracing-subscriber = { version = "0.3.17", features = ["env-filter", "json"] }
prost = "0.11"
prost-wkt-types = { git = "https://github.com/bodymindarts/prost-wkt", branch = "vendored-protoc-feature", package = "prost-wkt-types", features = ["vendored-protoc"]}
rust_decimal_macros = "1.29.1"
rusty-money = "0.4.1"
thiserror = "1.0.37"
uuid = { version = "1.3.1", features = ["serde", "v4"] }
futures = "0.3.27"
url = "2.3.1"
rand = "0.8.5"
bdk = "0.28.0"
lazy_static = "1.4.0"
opentelemetry = "0.18.0"
serde_with = "2.3.2"
electrum-client = "0.12.0"
reqwest = { version = "0.11.16", default-features = false, features = ["json", "rustls-tls"] }
tonic_lnd = { version = "0.5.0", features = ["tracing"] }
async-trait = "0.1"
base64 = "0.21.0"
tempfile = "3.4.0"

# To fix vulnerability
h2 = "0.3.17"


[build-dependencies]
protobuf-src = { version = "1.1.0" }
tonic-build = { version = "0.9", features = ["prost"] }

[dev-dependencies]
bitcoincore-rpc = "0.16.0"
