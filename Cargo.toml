[package]
name = "bria"
version = "0.1.0"
edition = "2021"

[features]

fail-on-warnings = []

[dependencies]
sqlx-ledger = "0.3"

anyhow = "1.0.69"
clap = { version = "4.1", features = ["derive", "env"] }
chrono = { version = "0.4.22", features = ["clock", "serde"], default-features = false }
derive_builder = "0.12.0"
opentelemetry-jaeger = { version = "0.17.0", features = ["rt-tokio"] }
serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.92"
serde_yaml = "0.9.14"
sqlx = { version = "0.6", features = [ "offline", "runtime-tokio-rustls", "postgres", "decimal", "uuid", "chrono"] }
sqlxmq = { version = "0.4.1", default-features = false, features = ["runtime-tokio-rustls"] }
tokio = { version = "1.24", features = ["rt-multi-thread", "macros"] }
tonic = "0.8"
rust_decimal = "1.28.0"
tracing = "0.1.37"
tracing-opentelemetry = "0.18.0"
tracing-subscriber = { version = "0.3.16", features = ["env-filter", "json"] }
prost = "0.11"
rust_decimal_macros = "1.28.1"
rusty-money = "0.4.1"
thiserror = "1.0.37"
uuid = { version = "1.3.0", features = ["serde", "v4"] }
futures = "0.3.25"
url = "2.3.1"
rand = "0.8.5"
bdk = "0.26.0"
bitcoin = { version = "0.29.2", features = ["serde", "rand"] }
lazy_static = "1.4.0"
opentelemetry = "0.18.0"
serde_with = "2.1.0"
electrum-client = "0.12.0"
reqwest = { version = "0.11.14", features = ["json"] }
tonic_lnd = { version = "0.5.0", features = ["tracing"] }
async-trait = "0.1"
base64 = "0.20.0"
tempfile = "3.3.0"

[build-dependencies]
protobuf-src = { version = "1.1.0" }
tonic-build = { version = "0.8", features = ["prost"] }

[dev-dependencies]
bitcoincore-rpc = "0.16.0"
serial_test = "1.0.0"
